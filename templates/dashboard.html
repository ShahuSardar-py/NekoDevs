<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- using poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>InsightZ</title>
    <style>
        body {
            margin: 0;
            font-family: Poppins;
            background-color: #FEE9E6;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #121212;
            position: fixed;
            padding-top: 20px;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            text-decoration: none;
            display: block;
            padding: 15px 25px;
            color: #b3b3b3;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #333;
            color: white;
        }

        .sidebar .user-profile {
            position: absolute;
            bottom: 20px;
            left: 25px;
            color: white;
            display: flex;
            align-items: center;
        }

        .sidebar .user-profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
            background-color: #0e1117;
            height: 100vh;
            color: white;
        }

        

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .graph-container {
            width: 60%;
            padding: 20px;
            background-color: #1d1f24;
            border-radius: 10px;
        }

        .graph-placeholder {
            width: 100%;
            height: 250px;
            background-color: #2e323a;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .hashtag-container {
            width: 30%;
            padding: 20px;
            background-color: #1d1f24;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }

        .hashtag-container h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .hashtag-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hashtag-container ul li {
            background-color: #2e323a;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .review-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            
        }

        .review-box {
            width: 30%;
            padding: 20px;
            background-color: #1d1f24;
            border-radius: 10px;
            text-align: center;
        }

        .review-box .emoji {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .review-box .review-title {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .review-box .review-count {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .review-box .review-change {
            color: green;
        }

        .review-box.negative .review-change {
            color: red;
        }
    </style>
</head>
<body>

    
    <div class="sidebar">
        <h2>InsightZ</h2>
        <a href="#" class="active">Dashboard</a>
        <a href="#">Sentiment review</a>
        

        <div class="user-profile">
            <img src="https://via.placeholder.com/50" alt="User Image">
            <span>Shahu Sardar</span>
        </div>
    </div>

    
    <div class="content">
        

        <div class="main-content">
            <!-- Graphsa  -->
            <div class="graph-container">
                <h2>Top product sales</h2>
                <div class="graph-placeholder"></div>
            </div>

            <!-- Trending Hashtags -->
            <div class="hashtag-container">
                <h3>Trending hashtags</h3>
                <ul>
                    <li>#sweaterweather</li>
                    <li>#ootd</li>
                    <li>#fashiongoals</li>
                    <li>#fashionista</li>
                    <li>#shopaholic</li>
                    <li>#style</li>
                    <li>#holidaystyle</li>
                </ul>
            </div>
        </div>

        <!-- Review Analysis -->
        <div class="review-container">
            <div class="review-box">
                <div class="emoji">üê±</div>
                <div class="review-title">Reviews</div>
                <div class="review-count">lorem</div>
                <div class="review-change">+0.25%</div>
            </div>

            <div class="review-box">
                <div class="emoji">üê±</div>
                <div class="review-title">Comments</div>
                <div class="review-count">lorems</div>
                <div class="review-change">+0.12%</div>
            </div>

            <div class="review-box negative">
                <div class="emoji">üê±</div>
                <div class="review-title">something else</div>
                <div class="review-count">lorem ip</div>
                <div class="review-change">-0.12%</div>
            </div>
        </div>
    </div>

</body>
</html>
