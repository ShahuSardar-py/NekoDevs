<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsightZ Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      margin-bottom: 20px;
      border-radius: 10px;
      min-height: 400px; /* Increase the height for graph fit */
    }
    .placeholder-box {
      height: 300px; /* Increase height */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6c757d;
      font-size: 20px;
      background-color: #e9ecef;
      border: 1px dashed #ced4da;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">InsightZ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sentiment Analysis</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <form method="POST">
      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="box">
            <div class="form-group">
              <label for="location">Enter State Name:</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Maharashtra" required>
            </div>
            <div class="form-group">
              <label for="mens_keywords">Men's Wear Brands (Comma Separated):</label>
              <input type="text" class="form-control" id="mens_keywords" name="mens_keywords" placeholder="e.g., Nike, Adidas" required>
            </div>
            <div class="form-group">
              <label for="womens_keywords">Women's Wear Brands (Comma Separated):</label>
              <input type="text" class="form-control" id="womens_keywords" name="womens_keywords" placeholder="e.g., Zara, H&M" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Analyze Trends</button>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="box">
            <div class="placeholder-box">
              {% if mens_plot_url %}
                <img src="{{ mens_plot_url }}" alt="Men's Wear Trends Graph">
              {% else %}
                Men's Wear Trends
              {% endif %}
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <div class="box">
            <div class="placeholder-box">
              {% if womens_plot_url %}
                <img src="{{ womens_plot_url }}" alt="Women's Wear Trends Graph">
              {% else %}
                Women's Wear Trends
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
