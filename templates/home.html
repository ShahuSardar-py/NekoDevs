<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>InsightZ App</title>
    <style>
        body {
            font-family: Poppins, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #003366;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            padding: 20px;
            display: flex;
            /* Flexbox for horizontal layout */
            justify-content: space-between;
            gap: 20px;
            /* Adds padding between the two boxes */
        }

        .left-box,
        .right-box {
            width: 48%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            min-height: 400px;
        }

        .left-box h2,
        .right-box h2 {
            margin-top: 0;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #003366;
            color: white;
            margin-top: 20px;
        }

        .graph-container {
            width: 100%;
            margin-top: 20px;
            /* Adds space above the graph */
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>InsightZ App</h1>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Left box (form + graph) -->
        <div class="left-box">
            <h2>Trend Based Inventory Management</h2>
            <!-- Form for user inputs -->
            <!-- Form for state and brands (Left Box) -->
            <form action="/" method="POST">
                <select name="state" class="input-field" required>
                    <option value="">Select a state</option>
                    {% for state, code in state_geo_codes.items() %}
                    <option value="{{ state }}" {% if state_name==state %}selected{% endif %}>{{ state }}</option>
                    {% endfor %}
                </select>

                <input type="text" name="brands" class="input-field" placeholder="e.g. Nike, Puma"
                    value="{{ womens_wear_kw }}" required>
                <button type="submit" class="submit-btn">Get Trends</button>
            </form>

            <div class="graph-container">
                {% if graph_html %}
                <div>{{ graph_html | safe }}</div>
                {% else %}
                <p>Graph will appear here once you submit the form.</p>
                {% endif %}
            </div>


        </div>
        <!-- Right empty box -->
        <div class="right-box">
            <h2>Top seraches</h2>
            <form action="/suggestions" method="POST">
                <input type="text" name="keyword" class="input-field" placeholder="Clothing, Jewelry"
                    value="{{ keyword }}" required>
                <button type="submit" class="submit-btn">Get Trends</button>
            </form>

            {% if tables %}
            <h2>Suggestions</h2>
            <div>{{ tables | safe }}</div>
            {% endif %}
        </div>
    </div>
    </div>




    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 InsightZ. All rights reserved.</p>
    </div>
</body>

</html>
